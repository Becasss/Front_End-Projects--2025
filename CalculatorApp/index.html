<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <div class="btn" data-action="clear">C</div>
        <div class="btn" data-action="delete">DEL</div>
        <div class="btn" data-action="percent">%</div>
        <div class="btn operator" data-action="divide">/</div>

        <div class="btn" data-number="7">7</div>
        <div class="btn" data-number="8">8</div>
        <div class="btn" data-number="9">9</div>
        <div class="btn operator" data-action="multiply">*</div>

        <div class="btn" data-number="4">4</div>
        <div class="btn" data-number="5">5</div>
        <div class="btn" data-number="6">6</div>
        <div class="btn operator" data-action="subtract">-</div>

        <div class="btn" data-number="1">1</div>
        <div class="btn" data-number="2">2</div>
        <div class="btn" data-number="3">3</div>
        <div class="btn operator" data-action="add">+</div>

        <div class="btn" data-number="0">0</div>
        <div class="btn" data-action="decimal">.</div>
        <div class="btn equals" data-action="equals">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
